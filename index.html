<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Processador de CSV</title>
  <!-- Biblioteca PapaParse para ler CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container, .update-panel {
      max-width: 1200px;
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .container input[type="file"],
    .container input[type="text"],
    .container select {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin: 8px 4px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 8px;
      text-align: center;
      word-break: break-word;
    }
    th {
      background: #f0f0f0;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 8px 4px;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Leitor e Processador de CSV</h1>

  <div class="container">
    <input type="file" id="csvFile" accept=".csv">
    <div>
      <button onclick="exportCSV()">Exportar CSV (Planilha 1)</button>
      <button onclick="exportXLS()">Exportar XLS (Planilha 1)</button>
      <button onclick="copyProcessedTable()">Copiar Planilha 1 (para Notion)</button>
    </div>
  </div>

  <div class="container">
    <h2>Tabela Processada</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Coluna 1</th>
          <th>Coluna 2</th>
          <th>Coluna 3</th>
          <th>Coluna 4</th>
          <th>Coluna 5</th>
          <th>Coluna 9</th>
          <th>Novo Código</th>
          <th>Novo Código 2</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tabela ficará vazia até o CSV ser carregado -->
      </tbody>
    </table>
  </div>

  <div class="update-panel">
    <h3>Atualizar Coluna 9</h3>
    <div>
      <label for="col9Option">Selecione a opção:</label>
      <select id="col9Option">
        <option value="MAR - CEY - CEY">MAR - CEY - CEY</option>
        <option value="MAR - ROB - ROB">MAR - ROB - ROB</option>
      </select>
    </div>
    <div>
      <label for="col9Color">Cor (HEX ou nome):</label>
      <input type="text" id="col9Color" placeholder="#ff0000 ou red">
    </div>
    <div>
      <button onclick="updateCol9()">Confirmar Atualização</button>
    </div>
  </div>

  <div class="container">
    <div>
      <button onclick="exportCSVSummary()">Exportar CSV (Resumo 1)</button>
      <button onclick="exportXLSSummary()">Exportar XLS (Resumo 1)</button>
      <button onclick="copySummaryTable()">Copiar Resumo 1 (para Notion)</button>
    </div>
  </div>

  <div class="container">
    <h2>Resumo de Códigos (Coluna 4)</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Código</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="container">
    <div>
      <button onclick="exportCSVSummary2()">Exportar CSV (Resumo 2)</button>
      <button onclick="exportXLSSummary2()">Exportar XLS (Resumo 2)</button>
      <button onclick="copySummaryTable2()">Copiar Resumo 2 (para Notion)</button>
    </div>
  </div>

  <div class="container">
    <h2>Resumo de Códigos (Coluna 3 - Novo Código 2)</h2>
    <table id="summaryTable2">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let processedData = []; // Dados da Planilha 1
    const summaryCounts = {}; // Contagem dos códigos derivados da Coluna 4 (Novo Código)
    const summaryCounts2 = {}; // Contagem dos códigos derivados da Coluna 3 (Novo Código 2)
    let totalItens = 0;     // Soma dos valores da 8ª coluna (índice 7 do CSV)

    // Função para determinar o Novo Código (a partir da Coluna 4)
    function getCodigo(texto) {
      const str = texto.toLowerCase();
      if (str.includes("fixo")) {
        return "Fixo";
      } else if (str.includes("porta de correr") && str.includes("persiana")) {
        return "PCR Integrada";
      } else if (str.includes("janela de correr") && str.includes("persiana")) {
        return "JCR Integrada";
      } else if (str.includes("porta de correr")) {
        return "PCR";
      } else if (str.includes("janela de correr")) {
        return "JCR";
      } else if (str.includes("persiana")) {
        return "Integrada";
      } else if (str.includes("acm")) {
        return "ACM";
      } else if (str.includes("maxim-ar") || str.includes("maxim") || str.includes("max")) {
        return "Maxim-ar";
      } else if (str.includes("porta de giro")) {
        return "PGR";
      } else if (str.includes("pivotante")) {
        return "Pivotante";
      } else if (str.includes("brise")) {
        return "Brise";
      } else if (str.includes("ripado")) {
        return "Ripado";
      }
      return "";
    }

    // Função para determinar o Novo Código 2 (a partir da Coluna 3)
    function getCodigo2(texto) {
      const str = texto.toLowerCase();
      if (str.includes("gol")) {
        return "Aluminio";
      } else if (str.includes("rip")) {
        return "Ripado";
      } else if (str.includes("brise")) {
        return "Brise";
      } else if (str.includes("acm") || str.includes("layer")) {
        return "Layer";
      }
      return "PVC";
    }

    // Ao selecionar o arquivo CSV
    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        complete: function(results) {
          processedData = [];
          // Reinicia as contagens
          for (let key in summaryCounts) { delete summaryCounts[key]; }
          for (let key in summaryCounts2) { delete summaryCounts2[key]; }
          totalItens = 0;
          const rows = results.data;
          // Processa cada linha (ignora linhas com dados insuficientes)
          rows.forEach(row => {
            if (!row || row.length < 9) return;
            // Mantém as colunas: 1,2,3,4,5,9 (índices: 0,1,2,3,4,8)
            const selected = [row[0], row[1], row[2], row[3], row[4], row[8]];
            const codigo = getCodigo(row[3] || "");
            const codigo2 = getCodigo2(row[2] || "");
            const newRow = selected.concat(codigo, codigo2);
            processedData.push(newRow);
            if (codigo) { summaryCounts[codigo] = (summaryCounts[codigo] || 0) + 1; }
            summaryCounts2[codigo2] = (summaryCounts2[codigo2] || 0) + 1;
            let quantidade = Number(row[7].replace(",","."));
            if (!isNaN(quantidade)) { totalItens += quantidade; }
          });
          renderResultTable();
          renderSummaryTable();
          renderSummaryTable2();
        },
        error: function(err) { alert("Erro ao ler o CSV: " + err.message); }
      });
    });

    // Renderiza a Planilha 1
    function renderResultTable() {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      processedData.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(col => {
          const td = document.createElement("td");
          td.textContent = col;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    // Renderiza a Tabela Resumo (Novo Código – Coluna 4)
    function renderSummaryTable() {
      const tbody = document.querySelector("#summaryTable tbody");
      tbody.innerHTML = "";
      Object.keys(summaryCounts).sort().forEach(key => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${key}</td><td>${summaryCounts[key]}</td>`;
        tbody.appendChild(tr);
      });
      const trTotal = document.createElement("tr");
      trTotal.innerHTML = `<td><strong>Total de Itens</strong></td><td><strong>${totalItens}</strong></td>`;
      tbody.appendChild(trTotal);
    }

    // Renderiza a Tabela Resumo 2 (Novo Código 2 – Coluna 3)
    function renderSummaryTable2() {
      const tbody = document.querySelector("#summaryTable2 tbody");
      tbody.innerHTML = "";
      Object.keys(summaryCounts2).sort().forEach(key => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${key}</td><td>${summaryCounts2[key]}</td>`;
        tbody.appendChild(tr);
      });
    }

    // Função para converter tabela em texto tab-delimitado (para copiar ao Notion)
    function copyTableText(tableId) {
      const table = document.getElementById(tableId);
      let text = "";
      for (let row of table.rows) {
        let rowText = [];
        for (let cell of row.cells) {
          rowText.push(cell.innerText);
        }
        text += rowText.join("\t") + "\n";
      }
      return text;
    }

    // Copia Planilha 1 para a área de transferência
    function copyProcessedTable() {
      const text = copyTableText("resultTable");
      navigator.clipboard.writeText(text).then(() => { alert("Planilha 1 copiada para a área de transferência!"); });
    }

    // Copia Resumo 1 para o clipboard
    function copySummaryTable() {
      const text = copyTableText("summaryTable");
      navigator.clipboard.writeText(text).then(() => { alert("Resumo 1 copiado para a área de transferência!"); });
    }

    // Copia Resumo 2 para o clipboard
    function copySummaryTable2() {
      const text = copyTableText("summaryTable2");
      navigator.clipboard.writeText(text).then(() => { alert("Resumo 2 copiado para a área de transferência!"); });
    }

    // Exporta Planilha 1 para CSV
    function exportCSV() {
      const header = ["Coluna 1", "Coluna 2", "Coluna 3", "Coluna 4", "Coluna 5", "Coluna 9", "Novo Código", "Novo Código 2"];
      let csvContent = header.join(",") + "\n";
      processedData.forEach(row => {
        const line = row.map(item => `"${item}"`).join(",");
        csvContent += line + "\n";
      });
      const blob = new Blob(["\ufeff" + csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "dados_processados.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Exporta Planilha 1 para XLS
    function exportXLS() {
      let tableHTML = `
        <table border="1">
          <thead>
            <tr>
              <th>Coluna 1</th>
              <th>Coluna 2</th>
              <th>Coluna 3</th>
              <th>Coluna 4</th>
              <th>Coluna 5</th>
              <th>Coluna 9</th>
              <th>Novo Código</th>
              <th>Novo Código 2</th>
            </tr>
          </thead>
          <tbody>`;
      processedData.forEach(row => {
        tableHTML += "<tr>";
        row.forEach(item => { tableHTML += "<td>" + item + "</td>"; });
        tableHTML += "</tr>";
      });
      tableHTML += `</tbody></table>`;
      const blob = new Blob([tableHTML], { type: "application/vnd.ms-excel;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "dados_processados.xls";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Exporta Resumo 1 para CSV
    function exportCSVSummary() {
      const header = ["Código", "Quantidade"];
      let csvContent = header.join(",") + "\n";
      const rows = document.querySelectorAll("#summaryTable tbody tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        let arr = [];
        cols.forEach(td => arr.push(`"${td.innerText}"`));
        csvContent += arr.join(",") + "\n";
      });
      const blob = new Blob(["\ufeff" + csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resumo_dados.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Exporta Resumo 1 para XLS
    function exportXLSSummary() {
      let tableHTML = `
        <table border="1">
          <thead>
            <tr>
              <th>Código</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>`;
      const rows = document.querySelectorAll("#summaryTable tbody tr");
      rows.forEach(row => {
        tableHTML += "<tr>";
        const cells = row.querySelectorAll("td");
        cells.forEach(cell => { tableHTML += "<td>" + cell.innerText + "</td>"; });
        tableHTML += "</tr>";
      });
      tableHTML += `</tbody></table>`;
      const blob = new Blob([tableHTML], { type: "application/vnd.ms-excel;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resumo_dados.xls";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Exporta Resumo 2 para CSV
    function exportCSVSummary2() {
      const header = ["Tipo", "Quantidade"];
      let csvContent = header.join(",") + "\n";
      const rows = document.querySelectorAll("#summaryTable2 tbody tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        let arr = [];
        cols.forEach(td => arr.push(`"${td.innerText}"`));
        csvContent += arr.join(",") + "\n";
      });
      const blob = new Blob(["\ufeff" + csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resumo_dados2.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Exporta Resumo 2 para XLS
    function exportXLSSummary2() {
      let tableHTML = `
        <table border="1">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>`;
      const rows = document.querySelectorAll("#summaryTable2 tbody tr");
      rows.forEach(row => {
        tableHTML += "<tr>";
        const cells = row.querySelectorAll("td");
        cells.forEach(cell => { tableHTML += "<td>" + cell.innerText + "</td>"; });
        tableHTML += "</tr>";
      });
      tableHTML += `</tbody></table>`;
      const blob = new Blob([tableHTML], { type: "application/vnd.ms-excel;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resumo_dados2.xls";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Atualiza a Coluna 9 (índice 5 na Planilha 1) apenas alterando a cor de fundo,
    // desde que o conteúdo (normalizado, sem espaços e em maiúsculas)
    // contenha a opção selecionada
    function updateCol9() {
      const selectedOption = document.getElementById("col9Option").value;
      const color = document.getElementById("col9Color").value || "yellow"; // cor padrão se vazio
      const tbody = document.querySelector("#resultTable tbody");
      const normalizedSelected = selectedOption.toUpperCase().replace(/\s/g, '');
      
      // Verifica cada célula da Coluna 9
      for (let row of tbody.rows) {
        let cell = row.cells[5]; // Coluna 9
        let normalizedCell = cell.textContent.toUpperCase().replace(/\s/g, '');
        if (normalizedCell.includes(normalizedSelected)) {
          cell.style.backgroundColor = color;
          console.log("Atualizou célula com:", cell.textContent);
        }
      }
      alert("Atualização da Coluna 9 concluída!");
    }
  </script>
</body>
</html>
